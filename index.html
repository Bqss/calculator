<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            
            <div class="wrapper">
                <div class="resultScreeen">
                    0
                </div>
                <div class="row1">
                    <div class="btn-7 button">7</div>
                    <div class="btn-8 button">8</div>
                    <div class="btn-9 button">9</div>
                    <div class="btn-tanda button function">+/-</div>
                </div>
                <div class="row2">
                    <div class="btn-4 button">4</div>
                    <div class="btn-5 button">5</div>
                    <div class="btn-6 button">6</div>
                    <div class="btn-minus button operator function">-</div>
                </div>
                <div class="row3">
                    <div class="btn-1 button">1</div>
                    <div class="btn-2 button">2</div>
                    <div class="btn-3 button">3</div>
                    <div class="btn-plus button operator function">+</div>
                </div>
                <div class="row4">
                    <div class="btn-ce button">C</div>
                    <div class="btn-0 button">0</div>
                    <div class="btn-equals button function">=</div>
                </div>
            </div>
        </div> 
    </main>
    <script src="script.js">

    </script>
    
    
</body>
</html>
